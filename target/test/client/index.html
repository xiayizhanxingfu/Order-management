<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>index</title>
        <script src="/test/js/jquery-3.4.1.js"></script>

        <style type="text/css">
            /*导航栏*/
            * {
                margin: 0;
                padding: 0;
                text-decoration: none;
                list-style-type: none;
            }

            #head {
                height: 685px;
            }

            #navigation {
                position: relative;
                z-index: 2;
                width: 100%;
                height: 50px;
                /*background-color: red;*/
            }

            #navigation:hover {
                background-color: cornflowerblue;
            }

            #navigation ul {
                width: 750px;
                margin: 0 auto;
            }

            #navigation ul li {
                line-height: 50px;
                width: 150px;
                float: left;
                text-align: center;
            }

            /*用户名和头像*/
            #user{
                position: absolute;
                right: 100px;
                height: 50px;
                width: 200px;
            }
            #user div {
                line-height: 50px;
            }

            #user img {
                float: left;
                margin-right: 15px;
                border-radius: 50%;
                width: 50px;
                height: 50px;
            }

            #user div > p {
                line-height: 50px;
            }

            #user div div p {
                width: 80px;
                line-height: 35px;
                text-align: center;
            }

            #user div div p:hover {
                background-color: #c6c3be;
            }

            #user div {
                display: inline-block;
            }

            #user div div {
                cursor: pointer;
                display: none;
            }

            #user div:hover div {
                display: inline-block;
                background-color: cornflowerblue;
                line-height: 50px;
            }

            /*首页背景图*/
            #navigation + div img {
                z-index: 1;
                position: absolute;
                top: 0;
                width: 100%;
                height: 685px;
            }

            /*第二部分文本和图片*/
            #contextText1 {
                height: 745px;
            }

            #contextText1 p {
                line-height: 60px;
                text-align: center;
                background-color: #d2d6d9;
            }

            #contextText1 div img {
                width: 100%;
                height: 685px;
            }

            /*第三部分文本和图片*/
            #contextText2 div:first-child p {
                line-height: 60px;
                background-color: #d2d6d9;
                text-align: center;
            }

            #contextText2 div:last-child img {
                width: 50%;
                height: 50%;
                float: left;
            }

            /*   底部*/
            #foot {
                background-color: #272727;
                color: ghostwhite;
                text-align: center;
            }

            #foot p {
                line-height: 50px;
            }
        </style>
    </head>

                        </div>

                    </div>

            <div>
                <img src="/test/img/bc1.jpg">
            </div>
        </div>

            <p>每年都会有慕名而来的游客,在这里就餐</p>
